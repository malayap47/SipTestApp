<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" charset="utf-8" src="/public/api/rhoapi-modules.js"></script>
<script type="text/javascript">
function show(data)
{
	Rho.Sip.show();
	document.getElementById("my_text").focus();
}

function hide(data)
{
	Rho.Sip.hide();
}

</script>
</head>
<body>
<h1>Sip Module Test Application</h1><br>
<br><input type="button" value="Show" onclick="show()" />
<br><input type="text" id="my_text" autofocus>
<br><input type="button" value="Hide" onclick="hide()" />
</body>
</html>
